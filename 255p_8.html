<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 수직 메뉴 만들기</title>
</head>
<style>
    #menu {
        background: olive;
        width: 150px;
    }
    #menu ul {
        margin: 0;
        padding: 0;
        height: 130px;
    }
    #menu ul li {
        display: block;
        list-style-type: none;
        padding: 0px 15px;}
    #menu ul li a {
        color: white;
        text-decoration: none;
    }
    #menu ul li a:hover {
        color: violet;
    }
</style>
<body>
    <nav id="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Espresso</a></li>
            <li><a href="">Cappuccino</a></li>
            <li><a href="">Cafe latte</a></li>
            <li><a href="">F.A.Q</a></li>
        </ul>
    </nav>
</body>
</html>
