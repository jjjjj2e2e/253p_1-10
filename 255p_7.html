<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
</head>
<style>
    #spongebob {
        transition: width 2s;
    }

    #spongebob:hover {
        width: 100%;
    }
</style>
<body>
    <h3>마우스를 올려봐요</h3>
<hr>
<img id="spongebob" src="spongebob.png" width="100" height="100" alt="animation">
</body>
</html>
